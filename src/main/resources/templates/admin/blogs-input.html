<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initail-scale=1.0"/>
		<title>管理后台</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/me.css" th:href=@{/css/me.css}/>
		<link rel="stylesheet" href="../static/libs/editormd/css/editormd.css" th:href=@{/css/editormd.css}/>
	</head>
	<body>
		<!-- 导航 -->
		<nav class="ui inverted attached segment m-padding-tb-mini">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">管理后台</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
					<a href="#" class="active m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<div class="right menu">
						<div class="ui m-item m-mobile-hide dropdown item">
							<div class="text">
								<img src="https://picsum.photos/id/1074/100/100" class="ui avatar image">
								ocean
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">退出登陆</a>
							</div>
						</div>
					</div>
				
					
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="item">发布</a>
					<a href="#" class="active teal item">列表</a>
				</div>
				
			</div>
			
		</div>
		<!-- 中间内容 -->
		<div class="m-padding-tb-big m-container-small">
			<div class="ui container">
				<form action="#" method="post" class="ui form">
					<div class="required field">
						<div class="ui left labeled input">
							<div class="ui selection compact teal basic dropdown label">
								<input type="hidden" value="原创"/>
								<i class="dropdown icon"></i>
								<div class="text">原创</div>
								<div class="menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
								</div>
								
							</div>
							<input type="text" name="title" id="title" placeholder="标题"/>
						</div>
					</div>
					<div class="field" style="z-index: 1;">
						<div id="md-content">
							<textarea placeholder="博客内容" name="content" style="display: none"></textarea>
						</div>
						
					</div>
					<div class="two fields">
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">分类</label>
								<div class="ui fluid selection dropdown">
									<input type="hidden" name="tag"/>
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="menu">
										<div class="item" data-value="1">错误日志</div>
										<div class="item" data-value="2">开发日志</div>
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">标签</label>
								<div class="ui fluid multiple search selection dropdown">
									<input type="hidden" name="tag"/>
									<i class="dropdown icon"></i>
									<div class="default text">标签</div>
									<div class="menu">
										<div class="item" data-value="1">Java</div>
										<div class="item" data-value="2">Python</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" name="indexPicture" id="indexPicture" placeholder="首图引用地址" />
						</div>
						
					</div>
					<div class="inline fields">
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="recommend" id="recommend" checked class="hidden" />
								<label for="recommend">推荐</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="shareinfo" id="shareinfo" class="hidden" />
								<label for="shareinfo">转载声明</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="appreciation" id="appreciation" class="hidden" />
								<label for="appreciation">赞赏</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="comment" id="comment" class="hidden" />
								<label for="comment">评论</label>
							</div>
						</div>
					</div>
					<!-- 表单验证-错误信息 -->
					<div class="ui error message"></div>
					
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui secondary button">保存</button>
						<button class="ui blue button">发布</button>
					</div>
				</form>
			</div>
			
		</div>
		
			
		
		<!-- 底部footer -->
		<footer class="ui inverted vertical segment m-padding-tb-massive">
			
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<!-- 二维码 -->
					<div class="three wide column">
						<img src="../../static/images/ocean.png" class="ui centered rounded image" style="width: 120px;" >
					</div>
					<!-- 底部文字1 -->
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
						</div>
						
					</div>
					<!-- 底部文字2 -->
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">E-mail:g15761056@163.com</a>
							<a href="#" class="item">QQ:1576100056</a>
						</div>
					</div>
					
					<div class="seven wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">OCEAN</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">这个是我的个人博客，用来分享平时学习工作的中发现的问题，会发布有关编程的帖子</p>
					</div>
				</div>
				<div class="ui inverted section divider">
					<p class="m-text-thin m-text-spaced m-opacity-tiny" style="padding-top: 50px;">© Copyright OCEAN. All Rights Reserved</p>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2/dist/jquery.min.js"></script>
		<script src="../../static/lib/editormd/editormd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script>
			var contentEditor;
					
			$(function() {
			    contentEditor = editormd("md-content", {
			        width   : "100%",
			        height  : 640,
			        syncScrolling : "single",
			        path    : "../static/lib/editormd/lib/"
			    });
			});
			$('.menu.toggle').click(function(){
				$('.m-item').toggle('m-mobile-hide');
			});
			$('.ui.dropdown').dropdown();
			// 表单验证
			$('.ui.form').form({
				fields:{
					title:{
						identifier:'title',
						rules:[{
							type:'empty',
							prompt:'标题：请输入博客标题'
						}]
					}
				}
			});
			
		</script>
		
		
	</body>

</html>
